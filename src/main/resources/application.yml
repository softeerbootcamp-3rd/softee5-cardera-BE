spring:
  datasource:
    url: jdbc:h2:~/cardera-db
    username: user
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
logging:
  level:
    org.hibernate.type: trace